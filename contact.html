<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Twasi</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: rgb(0, 0, 33);
      color: white;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 80px;
      background-color: rgb(18, 18, 62);
    }

    nav ul {
      display: flex;
      justify-content: center;
    }

    nav ul li {
      list-style: none;
      margin: 0 23px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
    }

    nav ul li a:hover {
      color: rgb(153, 153, 226);
      font-size: 1.1rem;
    }

    .left {
      font-size: 1.5rem;
    }

    .contact-section {
      max-width: 800px;
      margin: auto;
      padding: 60px 20px;
    }

    .contact-section h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      background-color: rgb(18, 18, 62);
      border: 1px solid white;
      border-radius: 10px;
      padding: 15px;
      color: white;
      font-size: 1rem;
      resize: none;
    }

    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: grey;
    }

    .contact-form button {
      padding: 15px;
      background-color: #1e2167;
      color: white;
      border: 2px solid white;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: rgb(44, 44, 92);
    }

    footer {
      background-color: #0e0e1a;
      margin-top: 60px;
    }

    .footer {
      display: flex;
      padding: 30px 122px;
      justify-content: space-evenly;
      flex-wrap: wrap;
    }

    .footer div {
      width: 200px;
    }

    .footer ul {
      list-style: none;
      padding: 0;
    }

    .footer li {
      margin: 8px 0;
    }

    .footer-rights {
      text-align: center;
      color: gray;
      padding: 12px;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        height: auto;
        padding: 10px;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
      }

      .contact-section {
        padding: 40px 20px;
      }

      .contact-form button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="left">Twasi's Portfolio</div>
      <div class="right">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact Me</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h1>Contact Me</h1>
      <form class="contact-form" onsubmit="return handleSubmit(event)">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer">
      <div class="footer-first">
        <h3>Twasi's Developer Portfolio</h3>
      </div>
      <div>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
          <li>Services</li>
        </ul>
      </div>
      <div>
        <ul>
          <li>Projects</li>
          <li>Resume</li>
          <li>GitHub</li>
          <li>Blog</li>
        </ul>
      </div>
      <div>
        <ul>
          <li>Privacy</li>
          <li>Terms</li>
          <li>Support</li>
          <li>FAQs</li>
        </ul>
      </div>
    </div>
    <div class="footer-rights">
      Â© 2025 www.TwasiPortfolio.com | All Rights Reserved
    </div>
  </footer>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      alert("Thank you! Your message has been received.");
      event.target.reset(); // Clear form
      return false;
    }
  </script>
</body>
</html>
